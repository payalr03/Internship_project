{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/code.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Student Attendance</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">STUDENT PORTAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/attendance">Student Attendance</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Csv Files
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/uploadcsv">Upload Csv</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/attendance-csv">Download Csv</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/handleLogout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h3>STUDENT ATTENDANCE</h3>
        <br>
        <!-- <img src="https://img.icons8.com/color/96/000000/paytm.png"/> -->
                <form class="form-horizontal" action="/attendance" method="post" role="form" >{% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control form-control-sm-5" name="usn" id="usn" placeholder="USN" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10"> 
                            <input type="text" name="name" class="form-control form-control-sm-5" id="name" placeholder="NAME" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10"> 
                            <input type="email" class="form-control form-control-sm-5" name="email" id="email" placeholder="EMAIL" required> 
                        </div>
                    </div>              
                    <div class="form-group">
                        <div class="col-sm-10"> 
                        <label for="price">BRANCH</label>
                        <select id="branch" name="branch" class="form-control form-control-sm-5" required>
                            <option value="CS" >CS</option>    
                            <option value="IS" >IS</option>       
                            <option value="EC" >EC</option>
                            <option value="CIVIL" >CIVIL</option>      
                        </select>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control form-control-sm-5" name="attend" id="attend" placeholder="ATTENDANCE" required> 
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <div class="col-sm-10"> 
                            <button type="submit" class="btn btn-sm btn-block btn-info" title="Send Message">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
